  <body id="page-top" onload="executePageLoaded()">
    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav toggled">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Overview</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tables.html">
            <i class="fas fa-fw fa-table"></i>
            <span>Data</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">
            <i class="fas fa-cogs"></i>
            <span>Settings</span></a>
        </li>
      </ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Icon Cards-->
          <div class="row updateCards">
            <div class="col-xl-4 col-ym-4 mb-3">
              <div class="card text-white bg-secondary o-hidden h-100" id="timeUpdateCard">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="far fa-clock"></i>
                  </div>
                  <div class="mr-5">Last Updated:<br><a id="timeUpdate"></a></div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-sm-6 mb-3">
              <div class="card text-white bg-secondary o-hidden h-100" id="tempUpdateCard">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-thermometer-empty"></i>
                  </div>
                  <div class="mr-5">Temperature <br><a id="tempUpdate"></a></div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-sm-6 mb-3">
              <div class="card text-white bg-secondary o-hidden h-100" id="humidUpdateCard">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-tint"></i>
                  </div>
                  <div class="mr-5">Humidity <br><a id="humidUpdate"></a></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Area Chart Example-->
          <div class="row">
            <div class="col-xl-6 col-ym-4 mb-3">
              <div class="card mb-3">
                <div class="card-header">
                  <i class="fas fa-chart-area"></i>
                  Temperature Chart
                </div>
                <div class="card-body">
                  <div class="legend">
                    <ul>
                      <li><span style="background-color:#28a745; border: 1px solid rgba(0,0,0,.125)">Target</span></li>
                      <li><span  style="background-color:#ffc107; border: 1px solid rgba(0,0,0,.125)">Warning</span></li>
                      <li><span  style="background-color:#dc3545; border: 1px solid rgba(0,0,0,.125)">Danger</span></li>
                    </ul>
                  </div>
                  <canvas id="myTempChart" width="100%" height="60"></canvas>
                </div>
                <div class="card-footer small text-muted">Updated:&nbsp;<a id="myTempDate"></a></div>
              </div>
            </div>
            <div class="col-xl-6 col-ym-4 mb-3">
              <div class="card mb-3">
                <div class="card-header">
                  <i class="fas fa-chart-area"></i>
                  Humidity Chart
                </div>
                <div class="card-body">
                  <div class="legend">
                    <ul>
                      <li><span style="background-color:#28a745; border: 1px solid rgba(0,0,0,.125)">Target</span></li>
                      <li><span  style="background-color:#ffc107; border: 1px solid rgba(0,0,0,.125)">Warning</span></li>
                      <li><span  style="background-color:#dc3545; border: 1px solid rgba(0,0,0,.125)">Danger</span></li>
                    </ul>
                  </div>
                  <canvas id="myHumidChart" width="100%" height="60"></canvas>
                </div>
                <div class="card-footer small text-muted">Updated:&nbsp;<a id="myHumidDate"></aa></div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="vendor/jquery/jquery.min.js"></script>
